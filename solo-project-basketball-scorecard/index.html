<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="teamHome">HOME</h3>
                <p class="score" id="homeScore">0</p>
                <div class="buttons">
                    <button class="btn increaseBy1" onclick="addPoints('home', 1)">+1</button>
                    <button class="btn increaseBy2" onclick="addPoints('home', 2)">+2</button>
                    <button class="btn increaseBy3" onclick="addPoints('home', 3)">+3</button>
                </div>
            </div>
            
            <div>
                <h3 id="teamGuest">GUEST</h3>
                <p class="score" id="guestScore">0</p>
                <div class="buttons">
                    <button class="btn increaseBy1" onclick="addPoints('guest', 1)">+1</button>
                    <button class="btn increaseBy2" onclick="addPoints('guest', 2)">+2</button>
                    <button class="btn increaseBy3" onclick="addPoints('guest', 3)">+3</button>
                </div>
            </div>

            <div class="buttons">
                <button class="btn resultBtn" onclick="checkWinner()">Result</button>
                <button class="btn newGameBtn" onclick="newGame()">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
