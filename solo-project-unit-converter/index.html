<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="container">
            <div class="converter">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" name="convert-number" id="convert-number" maxlength="2">
                <button id="convert-btn">Convert</button>
            </div>
            <div class="result">
                <div class="length">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="length-result">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="volume">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="volume-result">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="mass">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass-result">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
